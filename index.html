<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="PATITAS, PETSHOP, ALIMENTOS, COMIDA, BALANCEADO, PERRO, GATO, OFERTAS, DESCUENTOS, CUNSUMO">
	<meta name="description" content="Catálogo de los mejores productos para tu mascota en Patitas Petshop">
	<title>Productos - Patitas Petshop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">	<link rel="stylesheet" type="text/css" href="./public/css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark" id="neubar">
		<div class="container">
		  	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		  	</button>
		  	<div class=" collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ms-auto ">
			  		<li class="nav-item">
						<a class="nav-link mx-2" aria-current="page" href="./index.html">Inicio</a>
			  		</li>
			  		<li class="nav-item dropdown">
						<a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						  Ordenar
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						  	<li><a class="dropdown-item" id="xCodigo" href="#">Código</a></li>
						 	<li><a class="dropdown-item" id="xMayorPrecio" href="#">Mayor precio</a></li>
						 	<li><a class="dropdown-item" id="xMenorPrecio" href="#">Menor precio</a></li>
						</ul>
					</li>
					<li>
						<button id="cesta-carrito" class="btn btn-primary position-relative"><img src="./public/images/carrito.png" alt="carrito de compras"><span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span><span id="totalCarrito" class="totalCarrito">$ 0</span></button>
					</li>
				</ul>
		    </div>
		</div>
	</nav>
	<section id="itemContainer" class="gradient-custom">
	<!-- aca van todos los productos pintados desde index.js / leidos desde stock.json -->
	</section>
	<!-- MODAL CARRITO -->
	<section class="modal-contenedor" id="modal-contenedor" style="background-color: rgb(226, 225, 225, 0.8);">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col">
				<div class="card">
					<div class="card-body lg-7 p-4 fondo-carrito"> 
						<div class="row" id="modal-carrito">
							<div class="col-lg-7" style="max-height: 400px; overflow-y: auto;">
								<h5 class="mb-3">TU CARRITO</h5>
								<button id="btn-cerrar-carrito" class="btn-cerrar-carrito">Cerrar</button>
								<div id="carrito-contenedor">
								<!-- ACA VAN LOS PRODUCTOS DEL CARRITO -->
								</div>
							</div>
							<div class="d-flex col-lg-7">
								<div class="card bg-primary text-white">
									<div class="card-body totales rounded-3">
										<div class="mb-7">
											<h5 class="mb-0">Resumen de compra</h5><hr>
											<h5 class="mb-0" id="pesoTotal">Peso total del pedido: 0 Kg</h5>
											<h5 class="mb-0" id="precioTotal">El total de la compra es $ 0</h5>
										</div>
									</div>
								</div>
								<div id="finalizarCompra" class="mb-4 card-body bg-danger align-items-center finalizarCompra rounded-3">Finalizar Compra</div>
							</div>	
						</div>
					</div>	
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
	<script src="./src/components/cart/modal.js" type="text/javascript"></script>
	<script src="./src/components/cart/carrito.js" type="text/javascript"></script>
	<script src="./src/controllers/indexController.js"type="text/javascript"></script>
	<script src="./src/app.js" type="text/javascript"></script>
	<script src="./src/index.js" type="text/javascript"></script>
	<script src="./src/components/cart/checkout.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body>
